<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">
    <img [src]="logo" width="30" height="30" alt="" class="mx-2">
    {{ title }}
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let item of items" routerLinkActive="active">
        <a class="nav-link" [routerLink]="item.link">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-5">
  <router-outlet></router-outlet>
</div>
<nav class="navbar fixed-bottom navbar-expand ">
  <div class="navbar-text m-auto text-white">
    <a href="https://twitter.com/beeman_nl" target="_blank" class="mx-2">
      <i class="fa fa-twitter"></i>
    </a>
    <a href="https://github.com/beeman" target="_blank" class="mx-2">
      <i class="fa fa-github"></i>
    </a>
  </div>
</nav>
